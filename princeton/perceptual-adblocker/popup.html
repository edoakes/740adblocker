<!DOCTYPE html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Perceptual Adblocker</title>

    <style>
      body {
      }
      #content {
        width: 350px;
        word-wrap: break-word;
        text-align: center;
      }
    </style>

  </head>
  <body>
    <div id="facebook">
      <h1>Facebook:</h1>
      <div>
        Sidebar tolerance:
        <input id="fbsidebar" type="range"/>
        Newsfeed tolerance:
        <input id="fbnewsfeed" type="range"/>
        <input type="checkbox" id="fbremove"/> Remove ads<br>
      </div>
    </div>
    <div id="adchoice">
      <h1>Adchoices:</h1>
      Tolerance:
      <input id="adchoices" type="range"/>
      <input type="checkbox" id="fbremove"/> Remove ads<br>
    </div>
    <p>You can change these settings in the "options" page.</p>
  </body>
</html>
